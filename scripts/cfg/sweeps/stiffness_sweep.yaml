name: shac_grad_step
program: train.py
method: bayes
project: shac
entity: dmanip-rss
metric:
  name: best_policy_loss/iter
  goal: minimize
parameters:
  alg:
    value: shac
  env:
    value: hopper
  env.config.contact_ke:
    values: [1e2, 1e3, 1e4, 1e5]
  env.config.contact_kd:
    value: None
  general.seed:
    values: [0, 10, 20]
  general.run_wandb:
    value: True
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - "exp_name=shac_stiff_sweep"
