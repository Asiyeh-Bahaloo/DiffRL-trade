name: shac truncate contact, sweep ke, tuned
program: train.py
method: grid
project: shac
entity: dmanip-rss
metric:
  name: best_policy_loss/iter
  goal: minimize
parameters:
  alg:
    value: shac
  env:
    value: hopper
  env.config.contact_ke:
    values: [1e2, 1e3, 1e4, 1e5]
  alg.params.config.contact_truncation:
    value: True
  alg.params.config.truncate_grads:
    value: False
  env.shac.actor_lr:
    value: 4e-3
  env.shac.critic_lr:
    value: 1.2e-2
  general.seed:
    values: [0, 10, 20, 30, 40]
  general.run_wandb:
    value: True
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - "exp_name=shac_stiff_contact_trunc_sweep"
