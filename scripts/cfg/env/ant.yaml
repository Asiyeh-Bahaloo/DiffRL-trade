name: df_ant
config:
  _target_: shac.envs.AntEnv
  render: ${general.render}
  device: ${general.device}
  num_envs: 512
  stochastic_init: True
  seed: ${general.seed}
  no_grad: ??? # decided based on algorithm
  episode_length: 1000
  MM_caching_frequency: 16
  early_termination: True

shac:
  actor_lr: 2e-3
  critic_lr: 2e-3
  max_epochs: 2000
  target_critic_alpha: 0.2
  actor_mlp:
    units: [128, 64, 32]
  critic_mlp:
    units: [64, 64]

ppo:
  max_epochs: 5000
  minibatch_size: 16384
  num_actors: 2048
  horizon_length: 32
  save_frequency: 500
  save_best_after: 500
  actor_mlp:
    units: [128, 64, 32]
  critic_mlp:
    units: [128, 64, 32]

sac:
  max_epochs: 5000
  batch_size: 4096
  num_actors: 128
  save_frequency: 500
  save_best_after: 500
  actor_critic_mlp:
    units: [128, 64, 32]

# Note SVG doesn't like floats so we use ints
svg:
  num_train_steps: 11000000 # 11M
  replay_buffer_capacity: 1000000
